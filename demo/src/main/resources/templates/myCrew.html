<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>내 크루</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            display: flex;
        }

        .sidebar img {
            width: 15px;
            margin: 0 auto;
        }

        .sidebar-container {
            width: 40px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            height: 40px;
            transition: height 0.3s ease;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar-container:hover .sidebar {
            height: var(--hover-height, 100px);
        }

        .sidebar button {
            background-color: transparent;
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .sidebar-container:hover button {
            opacity: 1;
            transform: translateY(0);
        }

        .main-icon {
            margin-bottom: 30px;
        }
        .crew-info {
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .photo-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .photo-grid img {
            width: 100px;
            height: 100px;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .photo-grid img:hover {
            border: 2px solid blue;
        }

        .crew-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        .crew-table th,
        .crew-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            text-align: center;
        }
        .profile-img {
            overflow: hidden;
            max-width: 200px;
            max-height: 200px;
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background-color: #e9ecef;
            margin: 0 auto;
            display: flex; 
            align-items: center;
            justify-content: center;
        }
        .profile-img img {
            max-width: initial;
            max-height: initial;
            object-fit: cover; /* 이미지 확대 및 잘려 보이게 하기 */
            object-position: center; /* 중심에 맞추기 */
        
        }
        .info {
            margin-top: 30px;
            margin-bottom: 30px;
        }
        
        #button {
            display: inline-block;
            padding: 10px 30px;
            width: 150px;
            margin-top: 0px;
            background-color: #007bff;
            color: white;
            border-radius: 20px;
        }

        .profile-img {
            cursor: pointer;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 50%;
            text-align: left;
        }

        h2 {
            text-align: left;
        }

        .close {
            float: right;
            font-size: 28px;
            cursor: pointer;
        }

        .search-form {
            display: flex;
            flex-direction: row;
            gap: 15px;
            justify-content: flex-start;
            align-items: center;
        }

        .search-form label {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
            white-space: nowrap; /* 텍스트를 한 줄로 유지 */
        }

        .search-form input,
        .search-form select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .search-results {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .photo-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .photo-grid img {
            width: 100px;
            height: 100px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .photo-grid img:hover {
            border: 2px solid blue;
        }
        
        .back-button2 {
            position: relative;
            float: right;
        }
        .title {
            margin-top: 10px;
        }

        .divider {
            border: none;
            border-top: 1px solid #ccc; /* 회색 구분선 */
            margin: 20px 0; /* 상하 간격 */
        }

        .ranking-table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
            margin-right: 20px;
        }

        .ranking-table th, .ranking-table td {
            text-align: center;
            border: none;
            padding: 8px;
        }

        .ranking-table th {
            display: none;
        }

        .ranking-table td:first-child {
            text-align: center;
            width: 40px;
        }
        
        .member-profile-img {
            overflow: hidden;
            max-width: 50px;
            max-height: 50px;
            width: 77px;
            height: 77px;
            border-radius: 50%;
            background-color: #e9ecef;
            background-size: cover;
            background-position: center;
            align-items: center;
            justify-content: center;
        }
        .member-profile-img img {
            max-width: initial;
            max-height: initial;
            object-fit: cover; /* 이미지 확대 및 잘려 보이게 하기 */
            object-position: center; /* 중심에 맞추기 */
        }
        .ranking-section {
            display: none;
        }

        .ranking-section.active {
            display: block;
        }
        
        /* #chatRoomBody의 스크롤 바 스타일 */
        #chatRoomBody::-webkit-scrollbar {
            width: 8px; /* 스크롤 바의 너비 */
        }

        #chatRoomBody::-webkit-scrollbar-track {
            background: transparent; /* 트랙의 배경색 */
        }

        #chatRoomBody::-webkit-scrollbar-thumb {
            background: rgba(136, 136, 136, 0.5); /* 핸들의 배경색을 투명하게 */
        }

        #chatRoomBody::-webkit-scrollbar-thumb:hover {
            background: rgba(85, 85, 85, 0.5); /* 핸들에 마우스를 올렸을 때의 배경색을 투명하게 */
        }

        #chatRoom {
            position: absolute;
            top: 0;
            left: -100%; /* 처음에는 왼쪽으로 완전히 슬라이드 */
            width: 100%;
            height: 100%;
            transition: left 0.3s ease; /* left의 변화를 애니메이션으로 적용 */
            z-index: 1000;
            display: flex;
            flex-direction: column;
            border-radius: 50px;
            background-color: white;
            overflow: hidden;
        }

        #chatRoom.open {
            left: 0; /* 열린 상태에서는 left를 0으로 설정 */
        }

        #chatRoomHeader {
            padding: 5px;
            background: #007bff;
            color: white;
        }

        #chatRoomBody {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            scroll-behavior: smooth; /* 스크롤 부드럽게 */
        }

        #chatRoomFooter {
            padding: 10px;
            background: #ddd;
        }

        #chatRoomFooter input {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 50px;
        }

        #chatRoomFooter button {
            padding: 5px;
            background: transparent;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
        }

        #chatRoomFooter button img {
            width: 20px; /* 원하는 크기로 설정 */
            height: 20px; /* 원하는 크기로 설정 */
        }
        

        .chat-message {
            display: flex;
            align-items: flex-end;
            margin-bottom: 10px;
            width: 100%;
            position: relative;
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 5px; /* 말풍선과의 간격 조정 */
        }
        
        .profile-container .profile {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
        }
        
        .profile-container .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-container .profile-name {
            font-size: 14px;
            font-weight: bold;
        }
        
        .chat-message.right {
            justify-content: flex-end;
            text-align: left; /* 오른쪽 정렬 */
        }

        .chat-message.left {
            justify-content: flex-start;
            text-align: left; /* 왼쪽 정렬 */
        }

        .message-content {
            max-width: 200px;
            padding: 10px;
            border-radius: 20px;
            white-space: pre-wrap; /* 텍스트가 정상적으로 줄바꿈 되도록 설정 */
            word-wrap: normal; /* 줄바꿈 설정을 기본으로 변경 */
            position: relative;
            display: block;
        }

        
        .chat-message.right .message-content {
            background-color: #007bff;
            color: white;
            margin-right: 0px; /* 시간과의 간격 조정 */
        }

        .chat-message.left .message-content {
            background-color: #f1f3f5;
            color: black;
            margin-left: 5px; /* 시간과의 간격 조정 */
        }

        .message-time {
            font-size: 10px;
            color: #999;
            display: block;
            align-self: flex-end; /* 요소를 하단에 정렬 */
            margin-bottom: 3px;
        }

        .chat-message.right .message-time {
            margin-right: 5px;
        }

        .chat-message.left .message-time {
            margin-left: 5px;
        }

        .message-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 100%;
        }

        .chat-message.left .message-container {
            flex-direction: row;
            margin-top: -10px;
            margin-bottom: 15px;
        }

        .chat-message.right .message-container {
            flex-direction: row-reverse;
            margin-top: -10px;
            margin-bottom: 15px;
        }


        .date-divider {
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
            font-size: 14px;
            color: #999;
        }

        .Badge {
            position: absolute;
            top: 0px;
            right: 0px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 3px;
            min-width: 10px;   
            font-size: 12px;
            display: none;
            text-align: center;
            justify-content: center;
        }

        .BadgeTotal {
            position: absolute;
            top: 20px;
            left: 50px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 3px;
            min-width: 10px;   
            font-size: 12px;
            display: none;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 90px;
            box-shadow: 0px 4px 8px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 20px;
        }

        .dropdown-content button {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            background: none;
            border: none;
            width: 100%;
            text-align: center;
            cursor: pointer;
            border-radius: 20px;
            font-weight: bold;
        }

        .dropdown-content button:hover {
            color: white;
            background-color: red;
        }

        .show {
            display: block;
        }


        .chat-message.left .message-content.chatgpt-message {
            background-color: white;
            color: black;
            border : 1px solid #007bff;
        }
        
        .unread-count {
            font-size: 10px;
            color: #007bff;
            display: block;
            margin-bottom: 3px;
            align-self: flex-end; /* 요소를 하단에 정렬 */
        }
        
        .chat-message.right .unread-count {
            margin-right: 5px;
        }

        .chat-message.left .unread-count {
            margin-left: 5px;
        }
        
        


    </style>
</head>

<body>
    <input type="hidden" id="crewId" th:if="${crew != null}" th:value="${crew.id}">
    <input type="hidden" id="userId" th:value="${userData.id}">
    <div class="container">

        <div th:if="${crew != null}">
            <div id="chatRoom">
                <div id="chatRoomHeader">
                    <button onclick="toggleChatRoom()" class="back-button2" style="margin-top: 50px; margin-right: 10px; filter: invert(100%);">
                        <img src="./img/arrow.png">
                    </button>
                    <h2 style="margin-left: 20px; margin-top: 50px">💬</h2>
                </div>
                <div id="chatRoomBody">
                    <!-- 채팅 표시 -->
                </div>
                <div id="chatRoomFooter">
                    <input type="text" id="chatMessage" placeholder="Enter 키로 메세지 전송">
                </div>
            </div>
        
            <input type="hidden" id="crewId" th:value="${crew.id}">
            <img id="userProfileImage" th:src="@{/img/default-profile{profileImage}.jpg(profileImage=${userData.profileImage})}" style="display: none;">
            <span id="userName" th:text="${userData.name}" style="display: none;"></span>
        </div>


        <button type="button" th:onclick="|window.location.href='@{/}'|" class="back-button2"><img src="./img/arrow.png"></button>
        <div class="sidebar-container">
            <div class="sidebar">
                <img style="margin-top: 14px;" class="main-icon" src="./img/side-menu.png">
                <span id="totalNotificationBadge" class="BadgeTotal">0</span>
                <button title="정보" th:if="${crew != null}" th:onclick="|window.location.href='@{/crewProfile/{id}(id=${crew.id})}'|">
                    <img src="./img/info.png">
                </button>
                <button title="정보" th:if="${crew == null}" onclick="noCrewAlert()">
                    <img src="./img/info.png">
                </button>
                <button title="채팅방" th:if="${crew != null}" style="margin-top: -18px;" onclick="toggleChatRoom()">
                    <img src="./img/chat.png">
                    <span id="unreadChatsBadge" class="Badge">0</span>
                </button>
                <button title="채팅방" th:if="${crew == null}" style="margin-top: -18px;" onclick="noCrewAlert()">
                    <img src="./img/chat.png">
                </button>
                <button title="경주" style="margin-top: -18px; position: relative;" th:if="${crew != null}" th:onclick="|window.location.href='@{/raceRoom/{id}(id=${crew.id})}'|">
                    <img src="./img/race.png">
                </button>
                <button title="경주" style="margin-top: -18px; position: relative;" th:if="${crew == null}" onclick="noCrewAlert()">
                    <img src="./img/race.png">
                </button>
                <button title="가입 승인" style="margin-top: -18px; position: relative;" onclick="window.location.href='/approvalJoinRequest'" th:if="${crew != null && crew.admin == userData}">
                    <img src="./img/join-request.png">
                    <span id="joinRequestBadge" class="Badge">0</span>
                </button>                
                <button title="정보 수정" style="margin-top: -18px;" onclick="window.location.href='/editCrewProfile'" id="settings-btn" th:if="${crew != null && crew.admin == userData}">
                    <img src="./img/setting.png">
                </button>
            </div>
        </div>

        <h1 class="title" th:text="${crew != null ? crew.name : '크루가 없습니다.'}"></h1>

        <div th:if="${crew != null}">
            <div class="profile-img" id="profileImgContainer">
                <img th:src="@{/img/default-crew-profile{profileImage}.jpg(profileImage=${crew.profileImage})}" id="profilePicture" class="profile-img">
            </div>

            <div class="crew-info">
                <b>
                    <p><span id="crew-capacity" th:text="${memberCount} + '명' + ' / ' + ${crew.capacity} + '명'"></span></p>
                    <p><span id="crew-region" th:text="${crew.region}"></span></p>
                    <p><span id="crew-total-points" th:text="${totalPoints} + ' point'"></span></p>
                    <p><span id="crew-total-distance" th:text="${#numbers.formatDecimal(totalDistance, 1, 2) + ' km'}"></span></p>
                </b>
            </div>
            <hr class="divider"> <!-- 구분선 -->
            <table class="ranking-table">
                <tr>
                    <th>프로필 사진</th>
                    <th>이름</th>
                    <th>점수</th>
                    <th>이동 거리</th>
                </tr>
                <tr th:if="${crew.admin != null}">
                    <b>관리자</b>
                    <td>
                        <a th:href="@{/profile/{id}(id=${crew.admin.id})}">
                            <img th:src="@{/img/default-profile{profileImg}.jpg(profileImg=${crew.admin.profileImage})}" class="member-profile-img"/>
                        </a>
                    </td>
                    <td th:text="${crew.admin.name}"></td>
                    <td th:text="${crew.admin.totalPoints + ' point'}"></td>
                    <td th:text="${#numbers.formatDecimal(crew.admin.totalDistance, 1, 2) + ' km'}"></td>
                </tr>
            </table>
            <table class="ranking-table">
                <hr class="divider"> <!-- 구분선 -->
                <b>멤버</b>
                <tr th:if="${crew.isOnlyAdminPresent()}">
                    <td colspan="4" style="color: gray;">아직 멤버가 없습니다.</td>
                </tr>
                
                <tr th:each="member : ${crew.members}" th:unless="${member.id == crew.admin.id}">
                    <td>
                        <a th:href="@{/profile/{id}(id=${member.id})}">
                            <img th:src="@{/img/default-profile{profileImg}.jpg(profileImg=${member.profileImage})}" class="member-profile-img"/>
                        </a>
                    </td>
                    <td th:text="${member.name}"></td>
                    <td th:text="${member.totalPoints + ' point'}"></td>
                    <td th:text="${#numbers.formatDecimal(member.totalDistance, 1, 2) + ' km'}"></td>
                    <td th:if="${crew != null && crew.admin == userData}">
                        <div class="dropdown">
                            <button style="background: transparent;border: none;" onclick="toggleDropdown(event)">&#x22EE;</button> <!-- 점 세개 아이콘 -->
                            <div class="dropdown-content">
                                <button th:onclick="'expelMember(' + ${member.id} + ')'">추방하기</button>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
            
        </div>

        <div th:if="${crew == null}">
            <p style="color: darkgray; font-size: 13px">아직 크루에 소속되어 있지 않습니다.</p>
            <!-- <button id="button" onclick="openSearchModal()">크루 검색</button> -->
            <button id="button" onclick="window.location.href='/board?type=crew'">크루 모집 게시판</button>
            <button id="button" onclick="window.location.href='/createCrew'">크루 생성</button>
        </div>

    <script>
        function expelMember(memberId) {
            console.log('Member ID:', memberId);
            if (confirm('정말로 이 멤버를 추방하시겠습니까?')) {
                fetch(`/expelMember/${memberId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        alert('멤버가 추방되었습니다.');
                        location.reload(); // 페이지 새로고침하여 변경 사항 반영
                    } else {
                        alert('멤버 추방에 실패하였습니다.');
                    }
                })
                .catch(error => {
                    console.error('Error expelling member:', error);
                    alert('멤버 추방 중 오류가 발생하였습니다.');
                });
            }
        }
        
        

        function toggleDropdown(event) {
            const dropdownContent = event.target.nextElementSibling;
            dropdownContent.classList.toggle('show');
        }

        // 페이지 다른 곳을 클릭하면 드롭다운 메뉴를 닫습니다.
        window.onclick = function(event) {
            if (!event.target.matches('.dropdown button')) {
                const dropdowns = document.getElementsByClassName('dropdown-content');
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        };

        
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script th:if="${crew != null}" th:inline="javascript">
        let stompClient = null;
        let currentUserName = null;
        let crewId = null;

        function connect() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, onConnected, onError);
        }

        function onConnected() {
            currentUserName = document.getElementById('userName').textContent;
            crewId = document.getElementById('crewId').value;

            console.log('Connected to WebSocket');
            console.log('Current user name set to:', currentUserName);
            console.log('Crew ID set to:', crewId);

            stompClient.subscribe('/topic/public', onMessageReceived);
            
            loadChatHistory();
        }

        function onError(error) {
            console.error('Could not connect to WebSocket server. Please refresh this page to try again!', error);
        }

        function sendMessage() {
            const messageInput = document.getElementById('chatMessage');
            const messageContent = messageInput.value.trim();
            const profileImage = document.getElementById('userProfileImage').getAttribute('src');
            const crewId = document.getElementById('crewId').value;
            const senderId = document.getElementById('userId').value;
        
            console.log('Sending message:', messageContent, 'from user:', currentUserName, 'with profile image:', profileImage, 'to crew:', crewId);
        
            if (messageContent && stompClient) {
                const chatMessage = {
                    content: messageContent,
                    sender: currentUserName,
                    profileImage: profileImage,
                    crewId: crewId, // DTO에 맞게 변경
                    senderId: senderId, // senderId 추가
                    timestamp: new Date().toISOString() // 타임스탬프 추가
                };
        
                stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
                messageInput.value = '';
        
                // 특정 키워드가 포함된 메시지인 경우 GPT 요청을 트리거함. i는 대소문자 구분을 무시함
                if (messageContent.match(/gpt|지피티/i) && messageContent.match(/목적지|장소|곳/i) && messageContent.match(/추천|제안|어디/i)) {
                    fetch('/chat/trigger-gpt', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        body: `crewId=${crewId}`
                    }).then(response => {
                        if (response.ok) {
                            console.log('GPT request triggered successfully.');
                        } else {
                            console.error('Failed to trigger GPT request.');
                        }
                    }).catch(error => {
                        console.error('Error:', error);
                    });
                } else if (messageContent.match(/gpt야|지피티야/i)){
                    fetch('/chat/trigger-gpt2', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        body: `crewId=${crewId}&prompt=${messageContent}`
                    }).then(response => {
                        if (response.ok) {
                            console.log('GPT request triggered successfully.');
                        } else {
                            console.error('Failed to trigger GPT request.');
                        }
                    }).catch(error => {
                        console.error('Error:', error);
                    });
                }
            }
        }
        
        function toggleChatRoom() {
            const chatRoom = document.getElementById('chatRoom');
            chatRoom.classList.toggle('open');
        
        
            // 채팅방을 열 때 모든 메시지를 읽음으로 표시
            if (chatRoom.classList.contains('open')) {
                const crewId = document.getElementById('crewId').value;
                const userId = document.getElementById('userId').value;
                
                fetch(`/readAllMessages?crewId=${crewId}&userId=${userId}`, {
                    method: 'POST'
                })
                .then(response => {
                    if (response.ok) {
                        console.log('All messages marked as read');
                        updateUnreadChatsCount(); // 읽지 않은 채팅 수 업데이트
                    } else {
                        console.error('Failed to mark all messages as read');
                    }
                })
                .catch(error => {
                    console.error('Error marking all messages as read:', error);
                });
            }
        }
        
    

        function updateUnreadCount(messageId, unreadCount) {
            const unreadCountElement = document.getElementById(`unread-count-${messageId}`);
            console.log('Unread count element:', unreadCountElement);
            if (unreadCountElement) {
                console.log('Updating unread count:', unreadCount);
                unreadCountElement.textContent = unreadCount > 0 ? unreadCount : '';
            }
        }
        
        
        function updateUnreadChatsCount() {
            const crewId = document.getElementById('crewId').value;
            const userId = document.getElementById('userId').value;
        
            fetch(`/unreadChatsCount?crewId=${crewId}&userId=${userId}`)
                .then(response => response.json())
                .then(data => {
                    console.log('Unread 뱃지 카운트 :', data.unreadCount);
                    const unreadChatsBadge = document.getElementById('unreadChatsBadge');
                    if (unreadChatsBadge) {
                        if (data.unreadCount > 0) {
                            unreadChatsBadge.textContent = data.unreadCount;
                            unreadChatsBadge.style.display = 'block';
                        } else {
                            unreadChatsBadge.style.display = 'none';
                        }
                    }
        
                    const joinRequestBadge = document.getElementById('joinRequestBadge');
                    let joinRequestsCount = 0;
                    if (joinRequestBadge && joinRequestBadge.textContent) {
                        joinRequestsCount = parseInt(joinRequestBadge.textContent, 10);
                    }
        
                    const totalBadge = document.getElementById('totalNotificationBadge');
                    if (totalBadge) {
                        const totalNotifications = joinRequestsCount + data.unreadCount;
                        if (totalNotifications > 0) {
                            totalBadge.textContent = totalNotifications;
                            totalBadge.style.display = 'block';
                        } else {
                            totalBadge.style.display = 'none';
                        }
                    }
                })
                .catch(error => {
                    console.error('Error fetching unread chats count:', error);
                });
        }
        

        function onMessageReceived(payload) {
            const message = JSON.parse(payload.body);
            console.log('Message received:', message);

            const chatRoom = document.getElementById('chatRoom');
            if (chatRoom.classList.contains('open')) {
                const crewId = document.getElementById('crewId').value;
                const userId = document.getElementById('userId').value;
                
                fetch(`/readAllMessages?crewId=${crewId}&userId=${userId}`, {
                    method: 'POST'
                })
                .then(response => {
                    if (response.ok) {
                        console.log('All messages marked as read');
                        updateUnreadChatsCount(); // 읽지 않은 채팅 수 업데이트
                    } else {
                        console.error('Failed to mark all messages as read');
                    }
                })
                .catch(error => {
                    console.error('Error marking all messages as read:', error);
                });
            }
            
            updateUnreadChatsCount();
            displayMessage(message);
        }

        function displayMessage(message) {

            if (message.type === 'readAll') {
                return;
            }

            console.log('Displaying message:', message); // 디버깅용
        
            const chatRoomBody = document.getElementById('chatRoomBody');
            const lastMessageElement = chatRoomBody.lastElementChild;
            let lastMessageDate = null;
        
            if (lastMessageElement && lastMessageElement.classList.contains('chat-message')) {
                lastMessageDate = new Date(lastMessageElement.dataset.timestamp);
            }
        
            const messageDate = new Date(message.timestamp);
        
            // 날짜가 변경되었는지 확인하고 날짜 문구 추가
            if (!lastMessageDate || lastMessageDate.toDateString() !== messageDate.toDateString()) {
                const dateDivider = document.createElement('div');
                dateDivider.classList.add('date-divider');
                dateDivider.textContent = `${messageDate.getFullYear()}년 ${messageDate.getMonth() + 1}월 ${messageDate.getDate()}일`;
                chatRoomBody.appendChild(dateDivider);
            }
        
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message');
            messageElement.dataset.timestamp = message.timestamp;
        
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message-container');
        
            const messageContent = document.createElement('div');
            messageContent.classList.add('message-content');
        
            // ** **로 둘러싸인 텍스트를 <b> 태그로 변환
            const formattedContent = (message.content || "").replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            messageContent.innerHTML = formattedContent;
            
            console.log("messageContent: ", messageContent)
            const timeElement = document.createElement('div');
            timeElement.classList.add('message-time');
            timeElement.textContent = `${String(messageDate.getHours()).padStart(2, '0')}:${String(messageDate.getMinutes()).padStart(2, '0')}`;
            
            const unreadCountElement = document.createElement('div');
            unreadCountElement.classList.add('unread-count');
            unreadCountElement.id = `unread-count-${message.id}`; // ID 설정
            
            // if (message.sender === 'ChatGPT') {
                // unreadCountElement.textContent = ''; // ChatGPT 메시지는 읽음 처리하지 않음
            //} else {
            unreadCountElement.textContent = message.unreadCount > 0 ? message.unreadCount : '';
            //}
            if (message.sender === currentUserName) {
                messageElement.classList.add('right');
                messageContainer.appendChild(messageContent);
                messageContainer.appendChild(timeElement);
                messageContainer.appendChild(unreadCountElement);
                messageElement.appendChild(messageContainer);
        
            } else {
                messageElement.classList.add('left');
                if (message.sender === 'ChatGPT') {
                    messageContent.classList.add('chatgpt-message'); // ChatGPT 메시지용 클래스 추가
                }
                messageContainer.appendChild(messageContent);
                messageContainer.appendChild(timeElement);
                messageContainer.appendChild(unreadCountElement); 
                
                if (message.sender === 'ChatGPT') {
                    var profileLink = document.createElement('b');
                } else {
                    var profileLink = document.createElement('a');
                }
                profileLink.href = `/profile/${message.senderId}`; // senderId 사용
        
                const profileElement = document.createElement('div');
                profileElement.classList.add('profile');
        
                const profileImg = document.createElement('img');
                profileImg.src = message.profileImage;
                profileLink.appendChild(profileImg);
                profileElement.appendChild(profileLink);
        
                const profileName = document.createElement('span');
                profileName.classList.add('profile-name');
                profileName.textContent = message.sender;
        
                const profileContainer = document.createElement('div');
                profileContainer.classList.add('profile-container');
                profileContainer.appendChild(profileElement);
                profileContainer.appendChild(profileName);
        
                messageElement.appendChild(messageContainer);
                messageElement.insertBefore(profileContainer, messageElement.firstChild); // profileContainer를 messageElement의 첫 번째 자식으로 추가
            }
            
            console.log("messageContainer: ", messageContainer)
            chatRoomBody.appendChild(messageElement);
            chatRoomBody.scrollTop = chatRoomBody.scrollHeight;
        }
        
        function loadChatHistory() {
            const crewId = document.getElementById('crewId').value;
            console.log('Loading chat history for crew:', crewId); // 디버깅용
        
            fetch(`/chat/history/${crewId}`)
                .then(response => response.json())
                .then(data => {
                    console.log('Chat history loaded:', data); // 디버깅용
                    if (Array.isArray(data)) {
                        data.forEach(message => {
                            displayMessage(message);
                        });
                    } else {
                        console.error('Unexpected data format:', data);
                    }
                })
                .catch(error => {
                    console.error('Error loading chat history:', error);
                });
        }

        function markAllMessagesAsRead(messages) {
            messages.forEach(message => {
                updateUnreadCount(message.id, message.unreadCount);
            });
        }


        
        document.addEventListener('DOMContentLoaded', function () {

            const crewId = document.getElementById('crewId').value;
            const userId = document.getElementById('userId').value;
            
            updateUnreadChatsCount();

            async function fetchAndUpdateBadges() {
                try {
                    
                    let joinRequestCount = 0;
                    const adminId = /*[[${crew.admin.id}]]*/ 
                    const userId = /*[[${userData.id}]]*/ 
                    console.log('adminId:', adminId);
                    console.log('userId:', userId); 
                    if (adminId === userId) {
                        const joinRequestResponse = await fetch(`/joinRequestsCount?crewId=${crewId}`);
                        if (joinRequestResponse.ok) {
                            joinRequestCount = await joinRequestResponse.json();
                            updateJoinRequestBadge(joinRequestCount);
                        } else {
                            console.error('Failed to fetch join request count');
                        }
                    } 

                    const unreadChatResponse = await fetch(`/unreadChatsCount?crewId=${crewId}&userId=${userId}`);
                    let unreadChatCount = 0;
                    if (unreadChatResponse.ok) {
                        const data = await unreadChatResponse.json();
                        unreadChatCount = data.unreadCount;
                        updateUnreadChatsBadge(unreadChatCount);
                    } else {
                        console.error('Failed to fetch unread chat count');
                    }

                    updateTotalBadgeCount(joinRequestCount, unreadChatCount);

                } catch (error) {
                    console.error('Error fetching badge counts:', error);
                }
            }

            function updateJoinRequestBadge(count) {
                const badge = document.getElementById('joinRequestBadge');
                if (badge) {
                    badge.textContent = count > 0 ? count : '';
                    badge.style.display = count > 0 ? 'block' : 'none';
                }
            }

            function updateUnreadChatsBadge(count) {
                const badge = document.getElementById('unreadChatsBadge');
                if (badge) {
                    badge.textContent = count > 0 ? count : '';
                    badge.style.display = count > 0 ? 'block' : 'none';
                }
            }

            function updateTotalBadgeCount(joinRequestCount, unreadChatCount) {
                const totalBadge = document.getElementById('totalNotificationBadge');
                const totalNotifications = joinRequestCount + unreadChatCount;
                if (totalBadge) {
                    if (totalNotifications > 0) {
                        totalBadge.textContent = totalNotifications;
                        totalBadge.style.display = 'block';
                    } else {
                        totalBadge.style.display = 'none';
                    }
                }
            }

            fetchAndUpdateBadges(); // Fetch and update all badges once when the page loads
            

            const socket = new SockJS('/ws');
            const stompClient = Stomp.over(socket);

            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                
                stompClient.subscribe('/topic/chat/' + crewId, function (message) {
                    const data = JSON.parse(message.body);
                    console.log('read data :', data)

                    if (data.type === "readAll")  {
                        markAllMessagesAsRead(data.messages); // readAll로 전송된 메세지들의 unreadCount를 갱신, 채팅방 입장한 상태
                    } else if (data.messageId) {
                        updateUnreadChatsCount(); // 유저가 readby에 포함되지 않은 메세지 수를 뷰에 업데이트, 채팅방 나간 상태
                    } 
                });

                
            });

            
        });

        window.onload = function() {
            const crewIdElement = document.getElementById('crewId');
            if (crewIdElement && crewIdElement.value) {
                connect();

                const chatMessageInput = document.getElementById('chatMessage');
                if (chatMessageInput) {
                    chatMessageInput.addEventListener('keydown', function(event) {
                        if (event.key === 'Enter') {
                            event.preventDefault();
                            sendMessage();
                        }
                    });
                } else {
                    console.error('chatMessage input element not found');
                }
            } else {
                console.log('No crew ID found, skipping WebSocket connection');
            }
        };
        
    </script>
