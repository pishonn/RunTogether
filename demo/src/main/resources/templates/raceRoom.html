<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Rooms</title>
    <style>
        .container {
            width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            text-align: center;
        }

        .button-container {
            margin: 20px 0;
        }

        .room-button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
        }

        .delete-button {
            padding: 5px 10px;
            font-size: 14px;
            color: white;
            background-color: red;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Race Rooms for Crew ID: ${crewId}</h1>
        <div class="button-container">
            <a href="/raceRoom/create/${crewId}" class="room-button">Create Room</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Room ID</th>
                    <th>Start Location</th>
                    <th>Destination</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <c:forEach var="room" items="${rooms}">
                    <tr>
                        <td>${room.id}</td>
                        <td>${room.startLocation}</td>
                        <td>${room.destination}</td>
                        <td>${room.raceStarted ? 'Started' : 'Not Started'}</td>
                        <td>
                            <button class="delete-button" onclick="deleteRoom(${crewId}, ${room.id})">Delete</button>
                        </td>
                    </tr>
                </c:forEach>
            </tbody>
        </table>
    </div>

    <script>
        function deleteRoom(crewId, roomId) {
            fetch(`/raceRoom/delete/${crewId}/${roomId}`, {
                method: 'DELETE'
            }).then(response => {
                if (response.ok) {
                    location.reload();
                } else {
                    alert('Failed to delete room');
                }
            });
        }
    </script>
</body>

</html>
