<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no">
    <title>Í≤ΩÏ£ºÌïòÍ∏∞</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .container {
            width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            text-align: center;
        }

        .button-container {
            float: right;
        }

        #button {
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .room-card {
            border: 1px solid #ddd;
            border-radius: 30px;
            padding: 20px;
            margin: 15px 0;
            text-align: left;
            position: relative;
        }

        .room-card h2 {
            margin: 0 0 10px 0;
        }

        .room-card p {
            margin: 5px 0;
        }

        .back-button2 {
            position: relative;
            float: right;
        }

        .divider {
            border: none;
            border-top: 1px solid #ccc; /* ÌöåÏÉâ Íµ¨Î∂ÑÏÑ† */
            margin: 20px 0; /* ÏÉÅÌïò Í∞ÑÍ≤© */
            margin-top: 90px;
        }

        .delete-button {
            cursor: pointer;
            color: lightgray;
            font-weight: bold;
            margin-left: 10px;
            float: right;
        }

        .delete-button:hover {
            color: red;
        }

        .profile-container {
            display: flex;
            align-items: center;
            text-align: left;
            margin-top: 20px;
        }
                
        .leader-info {
            display: flex;
            flex-direction: row;
            align-items: center;
            text-align: left;
            font-size: 20px;
            /* margin-left: 10px; */
        }
        
        .profile-img {
            margin-right: 10px;
        }
        


        .capacity {
            position: absolute;
            bottom: 10px;
            right: 25px;
            font-size: 50px;
            color: #007bff;
        }
        
        .capacity .participants {
            color: lightgray;
        }
        
        .capacity .total {
            color: #007bff;
        }

        .capacity .full-capacity {
            color: #007bff;
        }

        .path {
            position: relative; 
            padding: 10px;
            text-align: center; 
            align-items: center;

        }
        
        .capacity #button {
            position: absolute;
            background-color: white;
            color: #007bff;
            border: 1px solid #007bff;
            bottom: 55px;
            right: 0px;
            width: 90px;
        }

        
        .capacity #button2 {
            font-family: 'Pretendard';
            border-radius: 15px;
            background-color: white;
            cursor: pointer;
            border: none;
            box-sizing: border-box;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            transition: all 0.1s ease;
            position: absolute;
            background-color: gray;
            color: white;
            bottom: 55px;
            right: 0px;
            width: 90px;
        }

        #button2:hover {
            background-color : #007bff;
            transform: scale(1.05);
            transform: color 0.5s;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); 
        }

        .transparent {
            opacity: 0.5;
        }

        
    </style>
</head>

<body>
    <div class="container">
        <button type="button" th:onclick="|window.location.href='@{/myCrew}'|" class="back-button2"><img src="/img/arrow.png"></button>
        <h1 style="margin-top: 40px;">üö©</h1>
        <div class="button-container">
            <button th:onclick="|window.location.href='@{/roomCreate/{id}(id=${crew.id})}'|" id="button">+ Î∞© ÎßåÎì§Í∏∞</button>
        </div>
        <hr class="divider">
        <div th:if="${rooms.isEmpty()}" style="color: gray; margin-top: 40px; margin-bottom: 20px;">ÏïÑÏßÅ ÏÉùÏÑ±Îêú Î∞©Ïù¥ ÏóÜÏäµÎãàÎã§.</div>
        
        <div th:each="room : ${rooms}" th:classappend="${room.raceStarted} ? 'transparent' : ''" class="room-card">
            <span class="delete-button" th:onclick="|if (confirm('Ï†ïÎßêÎ°ú ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) { window.location.href='@{/roomDelete/{crewId}/{roomId}(crewId=${crew.id}, roomId=${room.id})}' }|">X</span>
            <h2>ROOM <span th:text="${room.id}"></span></h2>
            <div class="path">
                <p><b>Ï∂úÎ∞ú : <span th:text="${room.startLocation}"></span></b><br><b>ÎèÑÏ∞© : <span th:text="${room.destination}"></span></b></p>
                <p style="margin-top:10px; margin-bottom:-10px;"><b style="font-size: 20px; margin-top:10px;"><span th:text="${room.distance}"></span>km</b></p>
            </div>
            <div class="profile-container">
                <!-- <p style="align-self:flex-end">Leader:</p> -->
                <div class="leader-info" title="Î¶¨Îçî">
                    <a style="display:inline-block;" th:href="@{/profile/{id}(id=${room.admin.Id})}">
                        <img th:src="@{/img/default-profile{profileImg}.jpg(profileImg=${room.admin.profileImage})}" alt="ÌîÑÎ°úÌïÑ ÏÇ¨ÏßÑ" class="profile-img">
                    </a>
                    <b style="margin-bottom:5px;"><span th:text="${room.admin.userId}"></span></b>
                </div>
            </div>
            
            <p>ÏÉÅÌÉú : <span th:text="${room.raceStarted ? 'Í≤ΩÏ£º Ï§ë!' : 'Ï§ÄÎπÑ Ï§ë'}"></span></p>
            <p>ÏÉùÏÑ±ÏùºÏûê : <span th:text="${#temporals.format(room.createdDate, 'yyyy-MM-dd HH:mm')}"></span></p>
            <p class="capacity">
                
                <button id="button"
                    th:if="${userRoomId != room.id}"
                    th:onclick="|window.location.href='@{/roomJoin/{crewId}/{roomId}(crewId=${crew.id}, roomId=${room.id})}'|">
                    Ï∞∏Ïó¨ÌïòÍ∏∞</button>
                
                <button id="button2"
                    th:if="${userRoomId == room.id}"
                    th:onclick="|window.location.href='@{/roomLeave/{crewId}/{roomId}(crewId=${crew.id}, roomId=${room.id})}'|">
                    Ï∞∏Ïó¨ Ï§ë</button>

                <span class="participants" th:text="${room.getParticipantsCount()}" th:classappend="${room.getParticipantsCount() == room.getCapacity()} ? 'full-capacity' : 'participants'"></span> / 
                <span class="total" th:text="${room.getCapacity()}"></span>
            </p>
        </div>
    </div>
</body>
<script th:if="${message}">
    alert('[[${message}]]');
</script>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const button = document.getElementById('button2');

        if (button) {
            const originalText = button.textContent;

            button.addEventListener('mouseover', function() {
                button.textContent = 'ÎÇòÍ∞ÄÍ∏∞';
            });

            button.addEventListener('mouseout', function() {
                button.textContent = originalText;
            });
        }
    });
</script>

</html>
