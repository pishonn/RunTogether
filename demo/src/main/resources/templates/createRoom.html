<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <title>Create Room</title>
    <style>
        .container {
            width: 600px;
            margin: 0 auto;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="number"], input[type="text"], select {
            margin: 10px 0;
            padding: 10px;
            font-family: 'Pretendard';
        }

        #button {
            display: block;
            padding: 10px 10px;
            width: 100px;
            margin: 0 auto;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            border: none;
        }

    </style>
</head>
<body>
    
    <div class="container">
        <h1>방 만들기</h1>
        <form th:action="@{'/roomCreate/' + ${crewId}}" method="post">
            <input type="hidden" id="userId" name="userId" th:value="${userId}">
            <label for="capacity">정원 :</label>
            <input type="number" id="capacity" name="capacity" required>

            <label for="startLocation">출발지 :</label>
            <input type="text" id="startLocation" name="startLocation" required>

            <label for="destination">목적지 :</label>
            <input type="text" id="destination" name="destination" required>

            <button type="submit" id="button">생성</button>
        </form>
    </div>
</body>
<script th:if="${message}">
    alert('[[${message}]]');
</script>
</html>
