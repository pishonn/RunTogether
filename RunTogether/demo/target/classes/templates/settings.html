<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="settings">
            <button type="button" th:onclick="|window.location.href='@{/}'|" class="back-button2"><img src="./img/arrow.png"></button>
            <h2>설정</h2>
            <div class="input-group">
                <label><input type="radio" name="mode" value="auto" id="autoMode"> 자동 모드</label>
                <label><input type="radio" name="mode" value="manual" id="manualMode"> 수동 모드</label>
            </div>

            <div class="input-group">
                <label>검색 장소:</label>
                <label><input type="checkbox" name="place" value="park"> 공원</label>
                <label><input type="checkbox" name="place" value="convenience_store"> 편의점</label>
                <label><input type="checkbox" name="place" value="cafe"> 카페</label>
                <label><input type="checkbox" name="place" value="gym"> 체육관</label>
                <label><input type="checkbox" name="place" value="library"> 도서관</label>
                <label><input type="checkbox" name="place" value="cinema"> 영화관</label>
                <label><input type="checkbox" name="place" value="subway_station"> 지하철역</label>
            </div>

            <div class="input-group">
                <label for="searchRadius">검색 반경(m):</label>
                <input type="number" id="searchRadius" min="1000" max="50000">
            </div>

            <div class="input-group">
                <label for="minDistance">최소 직선 거리(km):</label>
                <input type="number" id="minDistance" min="0.2" max="5">
            </div>
            <div>
                <button id="button" onclick="applySetting()">설정 완료</button>
            </div>
        </div>
    </div>
    <script>
        window.onload = function() {
            showSettings();
        };
    </script>        
    <script th:inline="javascript">
        var userData = /*[[${userData}]]*/ {};
    </script>
    <script src="script.js"></script>
    
</body>
</html>
